<!DOCTYPE html>
<html>

<head>
    <title>Money Eyes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div>
        <label for="language">Language:</label>
        <select id="language">
        <option value="">Default</option>
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="es-MX">Spanish</option>
        <option value="zh-Hans">Chinese</option>
        <option value="fr-FR">French</option>
        <!-- Add more languages as needed -->
        </select>
      </div>
    <div>
    <header>
        <h1 class="display-1"><b>Money Eyes</b></h1>
        <p id="description">Please click start and allow permission to your camera.</p>
    </header>
    <button id="start" type="button" onclick=init()>Start</button>
    <div id="loading-spinner" class="spinner-border"></div>
    <br>
    <div id="webcam-container"></div>
    <div id="sum-display"><h2>Sum: $<b id="sum"></b><h2></div>
    <div id="label-container"></div>
</body>

</html>
